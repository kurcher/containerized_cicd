name: CI/CD for Telegram Bot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t water-bot:latest .

    - name: Run bot in container
      run: |
        docker run -d \
          -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
          --name water-bot \
          water-bot:latest
